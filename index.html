<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ikea - Furniture Company</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: white;
    }

    .navbar,
    footer {
      background-color: black;
      color: white;
    }

    .product-img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Ikea</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#products">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#search">Search</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="home" class="py-5">
    <div class="container">
      <h1>Welcome to Ikea</h1>
      <p>We offer a wide range of furniture and home accessories.</p>
    </div>
  </section>

  <!-- Products Section -->
  <section id="products" class="py-5">
    <div class="container">
      <h2>Our Products</h2>
      <div class="row">
        <!-- Product 1 -->
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <div class="card">
            <img src="product1.jpg" class="card-img-top product-img" alt="Product 1">
            <div class="card-body">
              <h5 class="card-title">Product 1</h5>
              <p class="card-text">Description 1</p>
              <p class="card-text">Price: $100</p>
            </div>
          </div>
        </div>
        <!-- Add more product cards here -->
      </div>
    </div>
  </section>

  <!-- Search Bar Section -->
  <section id="search" class="py-5">
    <div class="container">
      <h2>Search</h2>
      <form class="row g-3">
        <div class="col-auto">
          <input type="text" class="form-control" placeholder="Search for products">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-3">
    <div class="container text-center">
      &copy; 2024 Ikea. All rights reserved.
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
